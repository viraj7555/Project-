<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign Up</title>
    <link rel="stylesheet" href="signup_doc.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#" class="login-btn">Login</a>
    </div>

    <div class="form-container">
        <h1>Sign Up</h1>
        <form>
            <label for="name">Name</label>
            <div class="input-group name-input-container">
                <div class="name-prefix">Dr.</div>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" placeholder="Enter your qualification" required>
            </div>
            <div class="input-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" placeholder="Enter your specialization" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
