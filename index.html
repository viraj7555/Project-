<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Monitoring</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Diabetes Monitoring</h1>
        <nav>
            <ul>
                <li><a href="/index">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Login</a>
                    <div class="dropdown-content">
                        <a href="/login">Login as Patient</a>
                        <a href="/login_doctor">Login as Doctor</a>
                    </div>
                </li>
                <li><a href="/about">About</a></li>
                <li><a href="/help">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section>
        <div class="overlay">
            <h2>Quick, accessible medical advice, from experienced Doctors.</h2>
            <p>Welcome to the portal that helps you monitor your health effectively.</p>
            <div class="sign-up">
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
